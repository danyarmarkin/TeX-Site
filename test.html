<!doctype html>
<html>
<head>
<title>MathJax Dynamic Math Test Page</title>


<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Copyright (c) 2009-2017 The MathJax Consortium -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

   <script>
        MathJax = {
          tex: {
            macros: {
              tg: ['\\mathop{\\rm tg}\\nolimits', 0],
              ctg: ['\\mathop{\\rm ctg}\\nolimits', 0],
              cosec: ['\\mathop{\\rm cosec}\\nolimits', 0],
              sec: ['\\mathop{\\rm sec}\\nolimits', 0],
              arctg: ['\\mathop{\\rm arctg}\\nolimits', 0],
              arcctg: ['\\mathop{\\rm arcctg}\\nolimits', 0],
              sh: ['\\mathop{\\rm sh}\\nolimits', 0],
              ch: ['\\mathop{\\rm ch}\\nolimits', 0],
              th: ['\\mathop{\\rm th}\\nolimits', 0],
              cth: ['\\mathop{\\rm cth}\\nolimits', 0],
              sign: ['\\mathop{\\rm sign}\\nolimits', 0]
            },
            inlineMath: [["$","$"]],
            packages: {'[+]':['base', 'autoload', 'ams']}
          },
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script"></script>

</head>
<body>

<script>
  (function () {
    var QUEUE = MathJax.queue;  // shorthand for the queue
    var math = null;                // the element jax for the math output.
    QUEUE.Push(function () {
      math = MathJax.getAllJax("MathOutput")[0];
    });
    window.UpdateMath = function (TeX) {
      QUEUE.Push(["Text",math,"\\displaystyle{"+TeX+"}"]);
    }
  })();
</script>

Type some TeX code:
<input id="MathInput" size="50" onchange="UpdateMath(this.value)" />
<p>

<div id="MathOutput">
You typed: ${ }$
</div>

</body>
</html>
